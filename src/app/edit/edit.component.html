<div class="card">
    <div class="card-body">
      <form [formGroup]="editForm" action="">
        <div class="form-group">
          <label for="" class="col-md-4 col-xs-6">Product Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="product_Name"
            #product_Name
          />
        </div>
        <div
          *ngIf="
            editForm.controls['product_Name'].invalid &&
            (editForm.controls['product_Name'].dirty ||
              editForm.controls['product_Name'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="editForm.controls['product_Name'].errors.required">
            Product Name is required!
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-4 col-xs-6">Product Description</label>
          <input
            type="text"
            class="form-control"
            formControlName="product_Description"
            #product_Description
          />
        </div>
        <div
          *ngIf="
            editForm.controls['product_Description'].invalid &&
            (editForm.controls['product_Description'].dirty ||
              editForm.controls['product_Description'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="editForm.controls['product_Description'].errors.required">
            Product Description is required!
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-4 col-xs-6">Product SKU</label>
          <input
            type="number"
            class="form-control"
            formControlName="product_SKU"
            #product_SKU
          />
        </div>
  
        <div
          *ngIf="
            editForm.controls['product_SKU'].invalid &&
            (editForm.controls['product_SKU'].dirty ||
              editForm.controls['product_SKU'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="editForm.controls['product_SKU'].errors.required">
            Product SKU is required!
          </div>
        </div>
  
        <!-- <div class="form-group">
            <button (click)="addProductTS(product_Name.value, product_Description.value, product_SKU.value)"
            [disabled] = "editForm.pristine || editForm.invalid"
            class="btn btn-primary">Add Product!</button>
        </div> -->
        <button type="button" (click)="updateProductEdit(product_Name.value, product_Description.value, product_SKU.value)"
            [disabled]='editForm.invalid' class="btn btn-primary">
            Update Product
        </button>
  
  
      </form>
    </div>
  </div>

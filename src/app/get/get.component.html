<table class="table table-hover">
    <thead>
        <tr>
            <td>Product Name</td>
            <td>Product Description</td>
            <td>Product SKU</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
<tbody >
    <tr *ngFor='let p of lstProducts'>
        <td>{{p.product_Name}}</td>
        <td>{{p.product_Description}}</td>
        <td>{{p.product_SKU}}</td>
        <td><a [routerLink]="['edit', p._id]" class="btn btn-primary"></a>Edit</td>
        <td><a (click)="deleteProduct(p._id)" class="btn btn-danger"></a>Delete</td>
    </tr>
</tbody>
    </table>
